<html xmlns="http://www.w3.org/1999/xhtml" xml:lang=en>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>İletişim Formu</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <meta http-equiv="Content-type" content="text/html; charset=utf-8"/>

</head>

<body>


<div class="container">
    <div class="row">
        <div class="col-lg-8 col-lg-offset-2">
            <h1>İletişim Formu</h1>
            <form id="ajax-contact" action="iletisim.php" method="post" role="form">
                <div id="form-messages"></div>
                <div class="controls">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="form_name">Adınız *</label>
                                <input id="form_name" type="text" name="ad" class="form-control"
                                       placeholder="Lütfen adınızı yazın " required="required"
                                       data-error="Adınız gerekli.">
                                <div class="help-block with-errors"></div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="form_lastname">Soyadınız *</label>
                                <input id="form_lastname" type="text" name="soyad" class="form-control"
                                       placeholder="Lütfen soyadınızı yazın " required="required"
                                       data-error="Soyadınız gerekli."/>
                                <div class="help-block with-errors"></div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="form_name">E-posta *</label>
                                <input id="form_email" type="email" name="eposta" class="form-control"
                                       placeholder="Lütfen E-Posta adresinizi yazın *" required="required"
                                       data-error="Geçerli bir E-Posta gerekli."/>
                                <div class="help-block with-errors"></div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="form_lastname">Konu *</label>
                                <input type="text" id="inputHelpBlock" placeholder="Lütfen konuyu giriniz *"
                                       required="required" data-error="Lütfen mesajınızı yazın." class="form-control"
                                       aria-describedby="helpBlock" type="text" name="konu"/>
                                <div class="help-block with-errors"></div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group">
                                <label for="form_message">Mesajınız *</label>
                                <textarea id="form_message" name="mesaj" class="form-control"
                                          placeholder="Lütfen mesajınızı yazın *" rows="4" required="required"
                                          data-error="Lütfen mesajınızı yazın."></textarea>
                                <div class="help-block with-errors"></div>
                            </div>
                        </div>
                        <div class="col-md-12">
                            <p class="text-muted"><strong>*</strong> Bu alanlar gereklidir.</p>
                        </div>
                        <div class="col-md-12">
                            <input type="submit" class="btn btn-success btn-send" value="Gönder"/>

                        </div>
                    </div>
                </div>
            </form>
        </div>


    </div>
</div>

<script src="js/jquery-2.1.0.min.js"></script>
<script src="js/app.js"></script>
</body>
</html>
